version: "2"
services:
  codecept:
    build: ../docker/php/
    volumes:
      - ../:/project
    # uncomment this line to run composer commands
    # entrypoint: composer
    links:
      - mysql

  mysql:
    restart: always
    image: mysql/mysql-server:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "root_password"
      MYSQL_DATABASE: "scout_testing"
      MYSQL_USER: "username"
      MYSQL_PASSWORD: "password"
      MYSQL_ROOT_HOST: "0.0.0.0"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - 3306